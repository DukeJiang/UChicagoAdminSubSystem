{% extends 'base.html' %}
{% block title %}
    Student Roster
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Major</th>
            <th scope="col">Email</th>
            <th scope="col">StudentID</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.major }}</td>
                <td>{{ student.email }}$</td>
                <td>{{ student.studentID }}$</td>
                <td>
                    <button class="btn btn-outline btn-info">Remove Student</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
